<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <main>
      <div>
        <!-- title -->
        <h1 class="title">
          spli <br />
          tter
        </h1>
        <!-- container -->
        <div class="container">
          <!-- calculator -->
          <div class="calculator">
            <!-- bill -->
            <div class="calculator-item bill">
              <h2>Bill</h2>

              <div class="input bill">
                <img src="./images/icon-dollar.svg" alt="" />
                <input type="text" placeholder="0" class="bill-input zero" />
              </div>
            </div>
            <!-- select tip -->
            <div class="calculator-item select-tip">
              <h2>Select Tip %</h2>
              <div class="btn-container">
                <button class="tip-btn five">5%</button>
                <button class="tip-btn ten">10%</button>
                <button class="tip-btn fifteen">15%</button>
                <button class="tip-btn twentyfive">25%</button>
                <button class="tip-btn fifty">50%</button>
                <button class="tip-btn custom-btn">
                  <input
                    type="text"
                    class="custom-input"
                    placeholder="Custom"
                  />
                </button>
              </div>
            </div>
            <!-- number of people -->
            <div class="calculator-item people">
              <h2>Number of People <span>Can't be zero</span></h2>
              <div class="input">
                <img src="./images/icon-person.svg" alt="" />
                <input type="text" placeholder="0" class="people-input" />
              </div>
            </div>
          </div>

          <!-- result -->
          <div class="result">
            <div>
              <!-- tip amount -->
              <div class="result-display tip-amount">
                <h2>
                  Tip Amount <br />
                  <span>/ person</span>
                </h2>
                <h1 class="amount-result">$0.00</h1>
              </div>
              <!-- total -->
              <div class="result-display total">
                <h2>
                  Total <br />
                  <span>/ person</span>
                </h2>
                <h1 class="total-result">$0.00</h1>
              </div>
            </div>
            <button class="reset">reset</button>
          </div>
        </div>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Mathis Humbert</a>.
        </div>
      </div>
    </main>

    <script src="./app.js"></script>
  </body>
</html>
